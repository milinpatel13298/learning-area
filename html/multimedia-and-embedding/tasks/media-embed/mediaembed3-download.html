<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>

    <!-- PDF embed here  -->
    <object data="media/mypdf.pdf" type="application/pdf" typemustmatch width="560" height="500">
      Your browser does not support PDF plugin. You can download it from <a href="mymedia/mypdf.pdf">this link.</a>
    </object>

    <hr>

    <!-- 3rd party embed here  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HCjNJDNzw8Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  </body>

</html>
